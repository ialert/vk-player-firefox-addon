<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <div class="content">
            <ul id="playlist"></ul>
        </div>
	    <script type="text/html" id="audio_item">
	    	<li>
	            <div class="button">
	                <button data-number="%number%" class="audio_play audio-%number%"></button>
	            </div>
	            <div class="title">
	                <span class="author">%author%</span>
	                <span class="divider">&ndash;</span>
	                <span class="track">%title%</span>
	            </div>
	            <div class="duration">%duration%</div>
	            <div class="clearfix"></div>
	        </li>
	    </script>
    </body>
</html>
